[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Puppeteer pode requerer variáveis adicionais em ambientes serverless
  # Considere usar uma solução alternativa para geração de PDF em produção

[functions]
  # Timeout aumentado para funções que podem gerar PDF
  node_bundler = "esbuild"

